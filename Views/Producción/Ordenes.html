<body onload="CargarOT()">
  <%- include ('../partials/navegacion.html')%>

  <!-- ---------------------------------------------------------------------------- Formulario -------------------------------------------------------------------------------->
  <div class="SpaceWork" >
    <form >
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputAddress" id="Prueb">OT</label>
          <input required type="text" id="ot" class="form-control" placeholder="#Orden de trabajo..." name="OT"
            autocomplete="off">
        </div>

        <div class="form-group col-md-2">
          <label for="inputAddress2">Numero de parte</label>
          <input required type="text" id="numPart" class="form-control" placeholder="Número de parte" name="NumPart"
            autocomplete="off">
        </div>

        <div class="form-group col-md-2">
          <label for="inputAddress2">Estatus</label>
          <input required type="text" id="estatus" class="form-control" placeholder="Estatus..." name="Estatus"
            autocomplete="off">
        </div>

        <div class="form-group col-md-1">
          <label for="inputAddress2">Cantidad</label>
          <input type="text" id="cantidad" class="form-control" placeholder="cantidad de pza." name="Cantidad"
            autocomplete="off">
        </div>

        <div class="form-group col-md-2">
          <label for="inputAddress2">Fecha de registro</label>
          <input required type="date" id="inicio" class="form-control" name="Inicio" autocomplete="off" readonly>
        </div>

        <div class="form-group col-md-1">
          <label for="inputAddress2">Hrs de trabajo c/u</label>
          <input type="text" id="horas" class="form-control" placeholder="Hora de trabajo c/u" name="Horas"
            autocomplete="off">
        </div>

        <div class="form-group col-md-2">
          <label for="inputAddress2">Fecha Vencimiento</label>
          <input required type="date" id="vencimiento" class="form-control" name="vencimiento"  >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputAddress2">Planta</label>
          <input required type="text" id="Planta" class="form-control" placeholder="Planta..." name="Planta"
            autocomplete="off">
        </div>

        <div class="form-group col-md-4">
          <label for="inputState" class="font-weight-bold">Familia</label>
          <select required id="Familia" name="Sal_Familia" class="form-control" onchange="Maquinas()">
            <option value="a" selected disabled>seleccione la familia</option>
            <option value="CENTROS DE MAQUINADO" selected>CENTROS DE MAQUINADO</option>
            <option value="TORNOS CNC" selected>TORNOS CNC</option>
            <option value="TORNOS CONVENCIONALES" selected>TORNOS CONVENCIONALES</option>
            <option value="ACABADO" selected>ACABADO</option>
            <option value="CALIDAD" selected>CALIDAD</option>
            <option value="OTROS" selected>OTROS</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Máquinas</label>
          <select required id="ListMaquina" name="ListMaquina" class="form-control">
            <option selected>Todo</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn btn-secondary" onclick="ActualizarOT()">Registrar</button>


    </form>
    <button type="button" class="btn btn-primary" onclick="VistaPlanta()">Cargar Vista Planta</button>
  </div>
  <!------------------------------ TABLA-------------------------------------->
  <div class="SpaceWork">
    <table class="table table-bordered table-hover" id="OTRegistros">
      <thead>
        <tr>
          <th id="indice">N°</th>
          <th id="Rot">OT</th>
          <th id="numPart">N° Parte</th>
          <th id="Planta">Planta</th>
          <th id="Estatus">Estatus</th>
          <th id="cantidad">Cantidad</th>
          <th id="maquina">Maquina</th>
          <th id="inicio">Fecha inicio</th>
          <th id="Rfin">Fecha vencimiento</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>




  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"> </script>

  <!-- DATATABLES -->
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
